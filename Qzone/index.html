<html>
<head>
	<title>Qzone</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div id="QzoneTop"></div>
	<div id="QzoneAll">
		<div id="QATop">
			<!-- 空间名字 -->
			<div id="QzoneName">一味假装
				<div class="QzoneLevel">
					<i class="QzoneLevelPic">
						<span class="QzoneLevelNum QzoneLevelNum1"></span>
						<span class="QzoneLevelNum QzoneLevelNum2"></span>
					</i>
				</div>
			</div>
			<!-- 个人昵称 -->
			<div id="QATNickName">
				Van
				<div id="QATNickNameIcon">
					<i class="QATNNHuangzuan"></i>
					<i class="QATNNKaitong"></i>
				</div>
			</div>
			<!-- 天气信息 -->
			<div id="QAWeater">
				<a class="QAWeaterPic"></a>
				<span class="QAWeaterTemperature" title="雾">26</span>
				<a class="QAWeaterDu">°</a>
				<div class="QAWeaterLocation">南京</div>
				<div class="QAWeaterDate">8月19日</div>
				<a class="QAWeaterHide">隐藏</a>
			</div>
			<!-- 点赞 -->
			<div id="QATZan">
				<div class="QATZanA">
					<a class="QATZanAPic"></a>
					<span class="QATZanSpan">赞(5)</span>
				</div>
				<a class="QATZanLine"></a>
				<div class="QATQiuZan">
					<span class="QATZanSpan">求赞</span>
				</div>
			</div>
		</div>
		<div id="QAMenu">

			<a class="MyHeader"></a>
			<ul class="QAMUl">
				<li class="QAMLi">主页</li>
				<li class="QAMLi">日志</li>
				<li class="QAMLi">相册</li>
				<li class="QAMLi">留言板</li>
				<li class="QAMLi">说说</li>
				<li class="QAMLi">个人档</li>
				<li class="QAMLi">音乐</li>
				<li class="QAMLi">时光轴</li>
				<li class="QAMLi">更多</li>
			</ul>
		</div>
		<div id="QAContent">
			<div id="QACColumnLeft">
				<div id="QACCL1">
					<ul class="QACCLUl">
						<li class="QACCLLi">
							<a class="QACCLLiPic"></a>
							<span>好友动态</span>
						</li>
					</ul>
					<a class="QACCLA"></a>
				</div>
				<div id="QACCL2"></div>
				<div id="QACCL3"></div>
			</div>
			<div id="QACColumnRight"></div>
		</div>
	</div>
</body>
</html>
